<!doctype html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="assets/word-guess-game.js"></script>
 
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                    <h1>Word Guess Game</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <h5>Press Any Key To Start</h5>
                <h4>Guess this word: </h4>
                <h1 id="answer" style="letter-spacing: 15px;"></h1>

                <h4>Wins: </h4>
                <span id="wins"></span>
                <!-- <span id="displayArray"></span> -->
                <p>Here is what you have guessed so far: </p>
                <p id="guessed"></p>
            </div>
        </div>
    </div>
</body>
</html>
